name: compredict k8s run actions
on:
  workflow_dispatch:

jobs:
  Test-Docker:
    runs-on: arc-runners
    container:
      image: python:slim-bullseye
    steps:
      - name: Check python version
        run: python --version
      - name: Check os release
        run: cat /etc/*release*
      - name: Display pwd
        run: pwd
      - name: Display ls
        run: ls -al
      - name: Diplay env
        run: env
  Test-Buildah:
    runs-on: arc-runners
    container:
      image: quay.io/buildah/stable:v1.32.2
    steps:
      - name: Checkout
        uses: actions/checkout@v4
      - name: Build
        run: buildah bud -f Dockerfile .
